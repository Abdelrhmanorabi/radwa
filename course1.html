<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course 1</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff; /* خلفية بيضاء */
      color: #003366;             /* لون النص */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      color: #003366; /* لون العنوان */
      font-size: 36px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 51, 102, 0.3); /* ظل أزرق ناعم */
      animation: slideIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>🎥 Course 1 - Full Training</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ysz5S6PUM-U" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/kXYiU_JCYtU" allowfullscreen></iframe>
  </div>
</body>
</html>
